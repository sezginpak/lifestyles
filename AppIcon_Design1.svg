<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>

  <!-- Outer Ring (Life Cycle) -->
  <circle cx="512" cy="512" r="358" fill="none" stroke="url(#ringGradient)" stroke-width="61"/>

  <!-- Top: Star (Goals) -->
  <g transform="translate(512, 256)">
    <path d="M 0,-48 L 14.4,-14.4 L 48,0 L 14.4,14.4 L 0,48 L -14.4,14.4 L -48,0 L -14.4,-14.4 Z" fill="#FFFFFF"/>
  </g>

  <!-- Right: Heart (Wellness) -->
  <g transform="translate(768, 512)">
    <path d="M 0,12 C 0,12 -48,-24 -48,-48 C -48,-72 -24,-84 0,-60 C 24,-84 48,-72 48,-48 C 48,-24 0,12 0,12 Z" fill="#FFFFFF"/>
  </g>

  <!-- Bottom: Figure Walking (Personal Growth) -->
  <g transform="translate(512, 768)">
    <circle cx="0" cy="-36" r="18" fill="#FFFFFF"/>
    <rect x="-6" y="-18" width="12" height="36" rx="6" fill="#FFFFFF"/>
    <rect x="-24" y="6" width="18" height="36" rx="6" fill="#FFFFFF" transform="rotate(-20 -15 24)"/>
    <rect x="6" y="6" width="18" height="36" rx="6" fill="#FFFFFF" transform="rotate(20 15 24)"/>
  </g>

  <!-- Left: Sparkles (Moments) -->
  <g transform="translate(256, 512)">
    <path d="M 0,-36 L 6,-12 L 12,0 L 6,12 L 0,36 L -6,12 L -12,0 L -6,-12 Z" fill="#FFFFFF"/>
    <path d="M -24,-24 L -18,-12 L -12,-6 L -18,0 L -24,12 L -30,0 L -36,-6 L -30,-12 Z" fill="#FFFFFF" opacity="0.7"/>
    <path d="M 24,24 L 30,12 L 36,6 L 30,0 L 24,-12 L 18,0 L 12,6 L 18,12 Z" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <!-- Center Circle (White) -->
  <circle cx="512" cy="512" r="179" fill="#FFFFFF"/>

  <!-- Center Letter "L" -->
  <text x="512" y="630" font-family="SF Pro Rounded, -apple-system, sans-serif" font-size="256" font-weight="900" text-anchor="middle" fill="url(#textGradient)">L</text>
</svg>
