<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Rounded Rectangle -->
  <rect width="1024" height="1024" rx="230" fill="url(#bgGradient2)"/>

  <!-- Left Circle (Infinity Symbol) -->
  <circle cx="358" cy="512" r="205" fill="none" stroke="#FFFFFF" stroke-width="82"/>

  <!-- Right Circle (Infinity Symbol) -->
  <circle cx="666" cy="512" r="205" fill="none" stroke="#FFFFFF" stroke-width="82"/>

  <!-- Center Glow Point -->
  <circle cx="512" cy="512" r="77" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
