<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStyles - Life Quality Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            position: relative;
        }

        /* Language Switcher */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background: #f0f0f0;
            border-radius: 20px;
            padding: 5px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.2s;
            color: #666;
        }

        .lang-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .lang-btn:hover:not(.active) {
            color: #333;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .support-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 16px;
            text-align: left;
        }

        .support-section h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .support-section h3 {
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .support-section p {
            margin: 5px 0;
            color: #555;
        }

        .support-section a {
            color: #667eea;
            text-decoration: none;
        }

        .support-section a:hover {
            text-decoration: underline;
        }

        details {
            margin: 10px 0;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: background 0.2s;
        }

        summary:hover {
            background: #f0f0f0;
        }

        details[open] summary {
            background: #e8ecff;
            color: #667eea;
        }

        details p {
            padding: 10px;
            color: #666;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .links {
                flex-direction: column;
            }

            .lang-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

        <h1>üì± LifeStyles</h1>

    <script>
        // Translations
        const translations = {
            en: {
                subtitle: "Improve Your Life Quality",
                "privacy-link": "üîí Privacy Policy",
                "terms-link": "üìÑ Terms of Service",
                "support-title": "üí¨ Support",
                "contact-title": "Contact",
                "email-label": "Email",
                "faq-title": "Frequently Asked Questions",
                "faq-cancel-q": "How do I cancel Premium subscription?",
                "faq-cancel-a": "iPhone Settings ‚Üí Apple ID ‚Üí Subscriptions ‚Üí LifeStyles ‚Üí Cancel",
                "faq-data-q": "How is my data protected?",
                "faq-data-a": "All your data is encrypted and stored with Apple CloudKit. See Privacy Policy for details.",
                "faq-ai-q": "How do I disable AI features?",
                "faq-ai-a": "Settings ‚Üí AI & Privacy ‚Üí Disable AI features",
                "faq-report-q": "How do I report an issue?",
                "faq-report-a": "Email: sezginpak@icloud.com or via GitHub Issues",
                "quick-links-title": "üöÄ Quick Links",
                "report-issue": "Report Issue",
                "source-code": "Source Code",
                "download-app": "Download on App Store",
                "copyright": "¬© 2024 LifeStyles. All rights reserved."
            },
            tr: {
                subtitle: "Hayat Kaliteni Artƒ±r",
                "privacy-link": "üîí Gizlilik Politikasƒ±",
                "terms-link": "üìÑ Kullanƒ±m Ko≈üullarƒ±",
                "support-title": "üí¨ Destek",
                "contact-title": "ƒ∞leti≈üim",
                "email-label": "E-posta",
                "faq-title": "Sƒ±k Sorulan Sorular",
                "faq-cancel-q": "Premium aboneliƒüi nasƒ±l iptal ederim?",
                "faq-cancel-a": "iPhone Ayarlar ‚Üí Apple ID ‚Üí Abonelikler ‚Üí LifeStyles ‚Üí ƒ∞ptal Et",
                "faq-data-q": "Verilerim nasƒ±l korunuyor?",
                "faq-data-a": "T√ºm verileriniz Apple CloudKit ile ≈üifreli ≈üekilde saklanƒ±r. Detaylar i√ßin Gizlilik Politikasƒ±'na bakƒ±n.",
                "faq-ai-q": "AI √∂zelliklerini nasƒ±l kapatƒ±rƒ±m?",
                "faq-ai-a": "Ayarlar ‚Üí AI & Gizlilik ‚Üí AI √∂zelliklerini kapat",
                "faq-report-q": "Sorun bildirimi nasƒ±l yaparƒ±m?",
                "faq-report-a": "E-posta: sezginpak@icloud.com veya GitHub Issues √ºzerinden",
                "quick-links-title": "üöÄ Hƒ±zlƒ± Linkler",
                "report-issue": "Sorun Bildir",
                "source-code": "Kaynak Kod",
                "download-app": "App Store'da ƒ∞ndir",
                "copyright": "¬© 2024 LifeStyles. T√ºm haklarƒ± saklƒ±dƒ±r."
            }
        };

        // Get saved language or detect browser language
        function getInitialLanguage() {
            // 1. Check URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('lang')) {
                return urlParams.get('lang');
            }

            // 2. Check localStorage
            const saved = localStorage.getItem('preferredLanguage');
            if (saved) {
                return saved;
            }

            // 3. Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('tr') ? 'tr' : 'en';
        }

        // Apply translations
        function applyTranslations(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Update HTML lang attribute
            document.documentElement.lang = lang;

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Save to localStorage
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize
        const initialLang = getInitialLanguage();
        applyTranslations(initialLang);

        // Language switcher event listeners
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                applyTranslations(lang);

                // Update URL without reload
                const url = new URL(window.location);
                url.searchParams.set('lang', lang);
                window.history.pushState({}, '', url);
            });
        });
    </script>
</body>
